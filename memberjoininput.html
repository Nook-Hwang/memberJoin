	<!-----------------------------------------자바스크립트영역----------------------------------------->
	<script language="javascript">
		function checkAll() {
			//		alert("test");

			if (document.frm.userId.value == "") {
				alert("ID를 입력하세요");
				document.frm.userId.focus();
				return;
			} else if (document.frm.userPwd.value == "") {
				alert("비밀번호를 입력하세요");
				document.frm.userPwd.focus();
				return;
			} else if (document.frm.userPwd2.value != document.frm.userPwd.value) {
				alert("비밀번호가 일치하지 않습니다");
				document.frm.userPwd2.focus();
				return;
			} else if (document.frm.userName.value == "") {
				alert("이름을 입력하세요");
				document.frm.userName.focus();
				return;
			} else if (document.frm.hobby.value == "") {
				alert("취미를 하나 이상 선택해주세요");
				document.frm.hobby.focus();
				return;
			}
			return;
		}



	</script>
